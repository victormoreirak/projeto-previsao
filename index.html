<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Previsão do Tempo</title>
</head>
<body>
    
    <div class="caixa-maior">
        <h1 class="titulo-projeto">Clima</h1>
        <input class="input-cidade" placeholder="Digite o nome da cidade">
        <button class="botao-busca" onclick="cliqueiNoBotao()">
            <img class="img-busca" src="https://www.svgrepo.com/show/488200/find.svg" alt="busca">
        </button>

        <div class="caixa-media">
            <h2 class="cidade" >Tempo em:</h2>
            <p class="temp" >ºC</p>
            <div class="caixa-menor">
                <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="icone-info-tempo"><p class="texto-previsao"></p>
            </div>
            <p class="umidade">Umidade:</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
